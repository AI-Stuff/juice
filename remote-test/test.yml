platform: linux

image_resource:
  type: registry-image
  source:
    repository: quay.io/spearow/machine-learning-container-fedora-cuda
    tag: latest

inputs:
- name: juice

caches:
- path: cargo_home

run:
  path: sh
  args:
  - -exc
  - |
    prepare
    cargo-override-injection
    export RUST_LOG=rcublas=debug,rcublas-sys=debug
    export DIRX="rcublas/cublas rcublas/cublas-sys coaster-blas"
    for D in $DIRX; do
      echo ">>>>> $D"
      cd $D
      # do not generate with bindgen
      cargo test -- --nocapture
      cd -
      echo "<<<<< $D"
    done
  dir: juice

